<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Phaser Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="login-container">
            <h1>GrowIO</h1>
            <div class="input-group">
                <label for="username">Enter your username:</label>
                <input type="text" id="username" placeholder="Enter username..." maxlength="20">
            </div>
            <button id="play-button">Play Game</button>
            <div class="instructions">
                <h3>How to Play:</h3>
                <p>• Move with your mouse to collect food and grow</p>
                <p>• Press <strong>SPACE</strong> to split into two pieces (when big enough)</p>
                <p>• Split pieces will automatically merge back together</p>
                <p>• Eat smaller players to grow even bigger!</p>
            </div>
        </div>
        
        <div id="game-container">
            <div id="phaser-container"></div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
